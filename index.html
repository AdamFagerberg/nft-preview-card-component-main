<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="imgcontainer">
        <img class="nft" src="images/image-equilibrium.jpg" />
        <img class="eye" src="images/icon-view.svg" />
      </div>

      <div class="textcontainer">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="pricecontainer">
        <p class="eth">
          <img class="priceicon" src="images/icon-ethereum.svg" />
          0.041 ETH
        </p>

        <p>
          <img class="timeicon" src="images/icon-clock.svg" />
          <span class="days">3 days left</span>
        </p>
      </div>

      <div class="line"></div>

      <div class="profilecontainer">
        <img class="avatar" src="images/image-avatar.png" />
        <p>
          <span class="profilep">Creation of</span>
          <a class="profilelink" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
